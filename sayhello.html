<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="shortcut icon" href="./assets/Icon.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600&family=DM+Serif+Display:ital@1&family=Ms+Madi&family=Poppins:wght@300;500;600;700;900&family=Roboto:wght@300;400;500;700&family=Square+Peg&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/sayhello.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="root">
      <header class="header">
        <a class="close" href="index.html" target="_parent"
          ><i class="fas fa-times"></i
        ></a>
      </header>
      <main class="container--1">
        <h2></h2>
        <form action="" class="form">
          <div class="maybe">
            <label for="name">Name<span>*</span></label>
            <input type="text" id="name" required />
          </div>
          <div class="maybe">
            <label for="email">Email<span>*</span></label>
            <input type="email" id="email" required />
          </div>
          <div class="maybe spread">
            <label for="message">Message<span>*</span></label>
            <textarea class="message" id="message" required></textarea>
          </div>
        </form>
        <div class="button">
          <button type="submit" class="submit">SUBMIT</button>
          <h3 class="disM">
            Thanks for your message will get back to you within 3 days
          </h3>
        </div>
      </main>
    </div>

    <script src="./scripts/sayhello.js"></script>
  </body>
</html>
